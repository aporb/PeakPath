<?xml version="1.0" encoding="UTF-8"?>
<svg 
  width="800" 
  height="360" 
  viewBox="0 0 800 360" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="flow-title"
  aria-describedby="flow-desc"
>
  <title id="flow-title">How PeakPath Works</title>
  <desc id="flow-desc">A three-step process showing how PeakPath transforms your CliftonStrengths report into personalized AI coaching</desc>
  
  <defs>
    <!-- PeakPath Brand Colors -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern shadow with soft edges -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0F172A" flood-opacity="0.08"/>
    </filter>
    
    <!-- Subtle glow for icons -->
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,8 L12,4 z" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFEFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Title -->
  <text 
    x="400" 
    y="40" 
    text-anchor="middle" 
    fill="#0F172A" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="28" 
    font-weight="700"
    letter-spacing="-0.025em"
  >
    How PeakPath Works
  </text>
  
  <!-- Subtitle -->
  <text 
    x="400" 
    y="65" 
    text-anchor="middle" 
    fill="#64748B" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="16" 
    font-weight="400"
  >
    Transform your CliftonStrengths assessment into personalized AI coaching
  </text>
  
  <!-- Step 1: Upload PDF -->
  <g transform="translate(80, 100)" aria-labelledby="step1-title" aria-describedby="step1-desc">
    <!-- Card Background -->
    <rect 
      x="0" 
      y="0" 
      width="180" 
      height="160" 
      rx="16" 
      fill="white" 
      stroke="#E2E8F0" 
      stroke-width="1" 
      filter="url(#cardShadow)"
    />
    
    <!-- Step Number Badge -->
    <circle cx="24" cy="24" r="16" fill="url(#primaryGradient)"/>
    <text 
      x="24" 
      y="30" 
      text-anchor="middle" 
      fill="white" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="14" 
      font-weight="600"
    >1</text>
    
    <!-- Upload Icon -->
    <g transform="translate(90, 45)" filter="url(#iconGlow)">
      <!-- Document -->
      <rect x="-15" y="-20" width="24" height="32" rx="2" fill="url(#primaryGradient)" opacity="0.1"/>
      <rect x="-13" y="-18" width="20" height="28" rx="1" fill="none" stroke="url(#primaryGradient)" stroke-width="2"/>
      <!-- Upload Arrow -->
      <path d="M0,-5 L-6,1 M0,-5 L6,1 M0,-5 L0,8" stroke="url(#primaryGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Title -->
    <text 
      id="step1-title"
      x="90" 
      y="105" 
      text-anchor="middle" 
      fill="#1E293B" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="16" 
      font-weight="600"
    >
      Upload Your PDF
    </text>
    
    <!-- Description -->
    <text 
      id="step1-desc"
      x="90" 
      y="125" 
      text-anchor="middle" 
      fill="#64748B" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="13" 
      font-weight="400"
    >
      CliftonStrengths Report
    </text>
  </g>
  
  <!-- Flow Arrow 1 -->
  <g transform="translate(280, 175)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="20" y="-8" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="11" font-weight="500">Secure Upload</text>
  </g>
  
  <!-- Step 2: AI Analysis -->
  <g transform="translate(340, 100)" aria-labelledby="step2-title" aria-describedby="step2-desc">
    <!-- Card Background -->
    <rect 
      x="0" 
      y="0" 
      width="180" 
      height="160" 
      rx="16" 
      fill="white" 
      stroke="#E2E8F0" 
      stroke-width="1" 
      filter="url(#cardShadow)"
    />
    
    <!-- Step Number Badge -->
    <circle cx="24" cy="24" r="16" fill="url(#secondaryGradient)"/>
    <text 
      x="24" 
      y="30" 
      text-anchor="middle" 
      fill="white" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="14" 
      font-weight="600"
    >2</text>
    
    <!-- AI Brain Icon -->
    <g transform="translate(90, 60)" filter="url(#iconGlow)">
      <!-- Brain outline -->
      <path 
        d="M-12,-8 C-16,-8 -18,-4 -18,0 C-18,4 -16,8 -12,8 L12,8 C16,8 18,4 18,0 C18,-4 16,-8 12,-8 Z" 
        fill="url(#secondaryGradient)" 
        opacity="0.1"
      />
      <path 
        d="M-12,-8 C-16,-8 -18,-4 -18,0 C-18,4 -16,8 -12,8 L12,8 C16,8 18,4 18,0 C18,-4 16,-8 12,-8 Z" 
        fill="none" 
        stroke="url(#secondaryGradient)" 
        stroke-width="2"
      />
      
      <!-- Neural connections -->
      <g stroke="url(#secondaryGradient)" stroke-width="1.5" opacity="0.8">
        <circle cx="-8" cy="-2" r="2" fill="url(#secondaryGradient)"/>
        <circle cx="0" cy="2" r="2" fill="url(#secondaryGradient)"/>
        <circle cx="8" cy="-2" r="2" fill="url(#secondaryGradient)"/>
        <line x1="-8" y1="-2" x2="0" y2="2"/>
        <line x1="0" y1="2" x2="8" y2="-2"/>
      </g>
    </g>
    
    <!-- Processing Animation -->
    <g transform="translate(90, 30)">
      <circle cx="-15" cy="0" r="2" fill="url(#secondaryGradient)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="2" fill="url(#secondaryGradient)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="0" r="2" fill="url(#secondaryGradient)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Title -->
    <text 
      id="step2-title"
      x="90" 
      y="105" 
      text-anchor="middle" 
      fill="#1E293B" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="16" 
      font-weight="600"
    >
      AI Analyzes
    </text>
    
    <!-- Description -->
    <text 
      id="step2-desc"
      x="90" 
      y="125" 
      text-anchor="middle" 
      fill="#64748B" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="13" 
      font-weight="400"
    >
      Your Strengths Profile
    </text>
  </g>
  
  <!-- Flow Arrow 2 -->
  <g transform="translate(540, 175)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="20" y="-8" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="11" font-weight="500">Processing</text>
  </g>
  
  <!-- Step 3: Begin Coaching -->
  <g transform="translate(600, 100)" aria-labelledby="step3-title" aria-describedby="step3-desc">
    <!-- Card Background -->
    <rect 
      x="0" 
      y="0" 
      width="180" 
      height="160" 
      rx="16" 
      fill="white" 
      stroke="#E2E8F0" 
      stroke-width="1" 
      filter="url(#cardShadow)"
    />
    
    <!-- Step Number Badge -->
    <circle cx="24" cy="24" r="16" fill="url(#accentGradient)"/>
    <text 
      x="24" 
      y="30" 
      text-anchor="middle" 
      fill="white" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="14" 
      font-weight="600"
    >3</text>
    
    <!-- Coaching Chat Icon -->
    <g transform="translate(90, 55)" filter="url(#iconGlow)">
      <!-- Chat bubble 1 -->
      <ellipse cx="-8" cy="-5" rx="16" ry="10" fill="url(#accentGradient)" opacity="0.15"/>
      <ellipse cx="-8" cy="-5" rx="16" ry="10" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
      
      <!-- Chat bubble 2 -->
      <ellipse cx="8" cy="5" rx="12" ry="8" fill="url(#accentGradient)" opacity="0.15"/>
      <ellipse cx="8" cy="5" rx="12" ry="8" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
      
      <!-- Message indicators -->
      <g fill="url(#accentGradient)" opacity="0.7">
        <circle cx="-12" cy="-5" r="1.5"/>
        <circle cx="-8" cy="-5" r="1.5"/>
        <circle cx="-4" cy="-5" r="1.5"/>
        <circle cx="5" cy="5" r="1.2"/>
        <circle cx="8" cy="5" r="1.2"/>
        <circle cx="11" cy="5" r="1.2"/>
      </g>
    </g>
    
    <!-- Title -->
    <text 
      id="step3-title"
      x="90" 
      y="105" 
      text-anchor="middle" 
      fill="#1E293B" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="16" 
      font-weight="600"
    >
      Begin Coaching
    </text>
    
    <!-- Description -->
    <text 
      id="step3-desc"
      x="90" 
      y="125" 
      text-anchor="middle" 
      fill="#64748B" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="13" 
      font-weight="400"
    >
      Personalized Guidance
    </text>
  </g>
  
  <!-- Bottom Message -->
  <text 
    x="400" 
    y="310" 
    text-anchor="middle" 
    fill="#475569" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="14" 
    font-weight="500"
  >
    Get started in under 2 minutes
  </text>
  
  <!-- Accessibility enhancement: Hidden text for screen readers -->
  <text x="-9999" y="-9999" font-size="1" aria-hidden="true">
    Step 1: Upload your CliftonStrengths PDF report securely to PeakPath.
    Step 2: Our AI analyzes your unique strengths profile and identifies key development areas.
    Step 3: Begin personalized coaching sessions tailored to your specific strengths combination.
  </text>
</svg>