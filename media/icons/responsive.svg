<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="responsiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Desktop/Monitor -->
  <rect x="8" y="20" width="48" height="32" rx="2" fill="url(#responsiveGradient)"/>
  <rect x="10" y="22" width="44" height="26" rx="1" fill="url(#deviceGradient)"/>
  <rect x="24" y="52" width="16" height="4" rx="2" fill="url(#responsiveGradient)"/>
  <rect x="20" y="56" width="24" height="2" rx="1" fill="url(#responsiveGradient)"/>
  
  <!-- Tablet -->
  <rect x="44" y="32" width="28" height="40" rx="3" fill="url(#responsiveGradient)"/>
  <rect x="46" y="36" width="24" height="30" rx="1" fill="url(#deviceGradient)"/>
  <circle cx="58" cy="68" r="2" fill="url(#deviceGradient)"/>
  
  <!-- Mobile Phone -->
  <rect x="66" y="16" width="20" height="32" rx="3" fill="url(#responsiveGradient)"/>
  <rect x="68" y="20" width="16" height="22" rx="1" fill="url(#deviceGradient)"/>
  <circle cx="76" cy="44" r="1.5" fill="url(#deviceGradient)"/>
  
  <!-- Responsive indicators/content -->
  <g fill="url(#responsiveGradient)" opacity="0.6">
    <!-- Desktop content -->
    <rect x="14" y="26" width="12" height="2" rx="1"/>
    <rect x="14" y="30" width="16" height="2" rx="1"/>
    <rect x="14" y="34" width="10" height="2" rx="1"/>
    
    <!-- Tablet content -->
    <rect x="50" y="40" width="8" height="1.5" rx="0.5"/>
    <rect x="50" y="43" width="12" height="1.5" rx="0.5"/>
    <rect x="50" y="46" width="6" height="1.5" rx="0.5"/>
    
    <!-- Mobile content -->
    <rect x="70" y="24" width="6" height="1" rx="0.5"/>
    <rect x="70" y="26" width="8" height="1" rx="0.5"/>
    <rect x="70" y="28" width="4" height="1" rx="0.5"/>
  </g>
  
  <!-- Connection lines showing responsive relationship -->
  <g stroke="url(#responsiveGradient)" stroke-width="1" opacity="0.4" stroke-dasharray="2,2">
    <line x1="32" y1="36" x2="44" y2="42"/>
    <line x1="58" y1="52" x2="66" y2="32"/>
  </g>
</svg>