  <!-- Demo content - play button -->
  <circle cx="48" cy="42" r="12" fill="url(#demoGradient)" opacity="0.8"/>
  <path d="M44 36L56 42L44 48V36Z" fill="white"/>
  
  <!-- Demo indicators -->
