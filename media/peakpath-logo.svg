<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mountain peak symbol -->
  <g transform="translate(10, 10)">
    <!-- Main peak -->
    <path d="M20 35L30 15L40 35H20Z" fill="url(#logoGradient)" filter="url(#glow)"/>
    <!-- Secondary peak -->
    <path d="M15 35L25 20L35 35H15Z" fill="url(#logoGradient)" opacity="0.7"/>
    <!-- Trail/path -->
    <path d="M5 35Q20 32 35 35Q45 32 50 35" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.5"/>
    <!-- Peak highlight -->
    <circle cx="30" cy="15" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(70, 35)">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
      <tspan x="0" y="0">Peak</tspan><tspan x="60" y="0" fill="url(#logoGradient)">Path</tspan>
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" opacity="0.8">
      AI-Powered CliftonStrengths Coaching
    </text>
  </g>
  
  <!-- Subtle accent line -->
  <line x1="70" y1="28" x2="190" y2="28" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
</svg>